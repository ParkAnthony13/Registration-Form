<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="process" method="post">
        <div> <!--First Name -->
            <label>First Name: *  </label>
            <input type="text" name="firstName" placeholder="Your First Name...">            
        </div>
        <div> <!--Last Name -->
            <label>Last Name: *  </label>
            <input type="text" name="lastName" placeholder="Your Last Name...">
        </div>
        <div> <!--Email Address -->
            <label>Email Address: *  </label>
            <input type="text" name="email" placeholder="Your Email...">
        </div>
        <div> <!--Password -->
            <label>Password: *  </label>
            <input type="text" name="password">
        </div>
        <div> <!--Confirm Password -->
            <label>Confirm Password: *  </label>
            <input type="text" name="password">          
        </div>
        <div> <!--Birthday -->
            <label>Birthday:  </label>
            <input type="date" name="bday">
        </div>
        <div> <!--Gender Identity (radio) -->
            <label>Gender Identity:  </label>
            <br>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male"> Male </label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female"> Female </label>
            <input type="radio" name="gender" value="nonBinary" id="nonBinary">
            <label for="nonBinary"> Non-binary </label>
            <input type="radio" name="gender" value="nA" id="nA">
            <label for="nA"> I prefer not to answer </label>
        </div>
        <div> <!--A short description about myself -->
            <label>A short description about myself:</label>
            <br>
            <textarea name="description" cols="40" rows="2"></textarea>            
        </div>
        <div> <!--Favorite Language (drop down) -->
            <label>Favorite Language: </label>
            <select name="languages">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div> <!--Check Box -->
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>             
        </div>
        <div> <!--Button -->
            <input type="submit" value="Create Account">
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
